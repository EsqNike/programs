<script type="text/javascript"> 
function spal(formularz) {
if (formularz.km.value==""|formularz.sp.value==""|formularz.pa.value=="")
alert("Wprowadź dane");
else {
	km2=formularz.km.value;
	sp2=formularz.sp.value;
	pa2=formularz.pa.value;
	spalanie=(km2/100)*sp2;
	koszt=(km2/100)*sp2*pa2;
	formularz.w_sp.value=spalanie.toFixed(3);
	formularz.w_ko.value=koszt.toFixed(3);
		}
}

</script>
